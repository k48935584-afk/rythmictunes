<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhythmic Tunes</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      text-align: center;
      margin: 20px 0;
    }

    nav button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #555;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    nav button.active {
      background-color: #d63384;
    }

    #song-list {
      max-width: 700px;
      margin: 0 auto;
      padding: 20px;
    }

    .song-item {
      background-color: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .song-title {
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 5px;
    }

    .song-artist {
      color: #666;
      margin-bottom: 10px;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>ğŸ¶ Rhythmic Tunes</h1>
    <p>Select a Tamil song genre and enjoy the music!</p>
  </header>

  <nav id="genre-nav">
    <button data-genre="filmi">ğŸ¬ Filmi</button>
    <button data-genre="folk">ğŸŒ¾ Folk</button>
    <button data-genre="classical">ğŸ» Classical</button>
    <button data-genre="devotional">ğŸ•‰ï¸ Devotional</button>
    <button data-genre="indie">ğŸ§ Indie</button>
    <button data-genre="pop">ğŸ¤ Pop</button>
  </nav>

  <main>
    <section id="song-list">
      <!-- Songs get inserted here -->
    </section>
  </main>

  <script>
    const songsByGenre = {
      filmi: [
        {
          title: "Rowdy Baby",
          artist: "Dhanush & Dhee",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
        },
        {
          title: "Vaathi Coming",
          artist: "Anirudh",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
        }
      ],
      folk: [
        {
          title: "Madura Veeran",
          artist: "Folk Artists",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
        }
      ],
      classical: [
        {
          title: "Carnatic Violin Solo",
          artist: "Lalgudi Jayaraman",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
        }
      ],
      devotional: [
        {
          title: "Om Namah Shivaya",
          artist: "Bhakthi Group",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3"
        }
      ],
      indie: [
        {
          title: "Enjoy Enjaami",
          artist: "Dhee & Arivu",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3"
        }
      ],
      pop: [
        {
          title: "Kutty Story",
          artist: "Vijay & Anirudh",
          url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3"
        }
      ]
    };

    window.addEventListener('DOMContentLoaded', () => {
      const genreNav = document.getElementById('genre-nav');
      const songList = document.getElementById('song-list');

      function showGenre(genre) {
        songList.innerHTML = '';
        const list = songsByGenre[genre];
        if (!list) {
          songList.textContent = "No songs available for this genre.";
          return;
        }

        list.forEach(song => {
          const div = document.createElement('div');
          div.className = 'song-item';

          const title = document.createElement('div');
          title.className = 'song-title';
          title.textContent = song.title;

          const artist = document.createElement('div');
          artist.className = 'song-artist';
          artist.textContent = "Artist: " + song.artist;

          const audio = document.createElement('audio');
          audio.controls = true;
          audio.src = song.url;

          div.appendChild(title);
          div.appendChild(artist);
          div.appendChild(audio);

          songList.appendChild(div);
        });
      }

      genreNav.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          genreNav.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          const genre = btn.getAttribute('data-genre');
          showGenre(genre);
        });
      });

      // Load default genre
      const defaultGenre = 'filmi';
      const defaultBtn = genreNav.querySelector(`button[data-genre="${defaultGenre}"]`);
      if (defaultBtn) {
        defaultBtn.classList.add('active');
        showGenre(defaultGenre);
      }
    });
  </script>

</body>
</html>
